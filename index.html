<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <h1>NETFLEX</h1>
        </div>
        <nav class="nav-links">
             <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="series.html">Series</a>
            <a href="mylist.html" class="active">My List</a>
        </nav>
        <div class="search-container">
            <form id="form">
                <input type="text" id="search" placeholder="Search movies...">
                <span class="search-icon">üîç</span>
            </form>
        </div>
    </header>

    <main id="main">
        <div class="loading">Loading movies...</div>
    </main>
<script>
        const API_URL = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';
        const SEARCH_API = 'https://api.themoviedb.org/3/search/movie?api_key=3fd2be6f0c70a2a598f084ddfb75487c&query=';

        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');
        const header = document.getElementById('header');

        // Scroll effect for header
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        getMovies(API_URL);

        async function getMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            showMovies(data.results);
        }

        function showMovies(movies) {
            main.innerHTML = '';

            movies.forEach((movie) => {
                const { title, poster_path, vote_average, overview } = movie;
                const movieEl = document.createElement('div');
                movieEl.classList.add('movie');

                movieEl.innerHTML = `
                    <img src="${poster_path ? IMG_PATH + poster_path : 'https://via.placeholder.com/500x750?text=No+Image'}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <span class="rating ${getClassByRate(vote_average)}">
                            <span class="star">‚òÖ</span> ${vote_average.toFixed(1)}
                        </span>
                    </div>
                    <div class="overview">
                        <h3>Overview</h3>
                        <p>${overview || 'No overview available.'}</p>
                    </div>
                `;
                main.appendChild(movieEl);
            });
        }

        function getClassByRate(vote) {
            if (vote >= 8) {
                return 'green';
            } else if (vote >= 5) {
                return 'orange';
            } else {
                return 'red';
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = search.value;

            if (searchTerm && searchTerm !== '') {
                getMovies(SEARCH_API + searchTerm);
                search.value = '';
            } else {
                window.location.reload();
            }
        });

</script>
</body>
</html>
