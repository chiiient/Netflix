<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Netflex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-red: #E50914;
            --dark-bg: #141414;
            --darker-bg: #0a0a0a;
            --card-bg: #1f1f1f;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            font-family: 'Poppins', sans-serif;
            color: var(--text-white);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(229, 9, 20, 0.1);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-red);
            letter-spacing: -1px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a.active {
            color: var(--primary-red);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-red);
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            height: 500px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(20,20,20,1)), 
                        url('https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.png') center/cover;
            display: flex;
            align-items: flex-end;
            padding: 4rem;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .hero-content p {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: var(--primary-red);
            color: white;
        }

        .btn-primary:hover {
            background: #f40612;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Categories */
        .categories {
            padding: 2rem 4rem;
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .categories::-webkit-scrollbar {
            height: 5px;
        }

        .categories::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 10px;
        }

        .category-btn {
            padding: 0.6rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
        }

        /* Movies Grid */
        .section {
            padding: 3rem 4rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .view-all {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .view-all:hover {
            color: #f40612;
        }

        .movies-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card-info {
            padding: 1rem;
        }

        .movie-card-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .rating-badge {
            background: var(--primary-red);
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .hero {
                height: 400px;
                padding: 2rem 1.5rem;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .section, .categories {
                padding: 2rem 1.5rem;
            }

            .movies-row {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>NETFLEX</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="movies.html" class="active">Movies</a>
            <a href="series.html">Series</a>
            <a href="mylist.html">My List</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Unlimited Movies</h1>
            <p>Watch anywhere. Cancel anytime. Discover thousands of movies from every genre.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary">▶ Play Now</button>
                <button class="btn btn-secondary">ⓘ More Info</button>
            </div>
        </div>
    </div>

    <div class="categories">
        <button class="category-btn active">All</button>
        <button class="category-btn">Action</button>
        <button class="category-btn">Comedy</button>
        <button class="category-btn">Drama</button>
        <button class="category-btn">Horror</button>
        <button class="category-btn">Sci-Fi</button>
        <button class="category-btn">Romance</button>
        <button class="category-btn">Thriller</button>
        <button class="category-btn">Adventure</button>
    </div>

    <div class="section">
        <div class="section-header">
            <h2>Popular Movies</h2>
            <a href="#" class="view-all">View All →</a>
        </div>
        <div class="movies-row" id="popular-movies"></div>
    </div>

    <div class="section">
        <div class="section-header">
            <h2>Top Rated</h2>
            <a href="#" class="view-all">View All →</a>
        </div>
        <div class="movies-row" id="top-rated-movies"></div>
    </div>

    <script>
        const API_KEY = '3fd2be6f0c70a2a598f084ddfb75487c';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';
        
        // Fetch Popular Movies
        fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&page=1`)
            .then(res => res.json())
            .then(data => {
                displayMovies(data.results.slice(0, 10), 'popular-movies');
            });

        // Fetch Top Rated Movies
        fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=${API_KEY}&page=1`)
            .then(res => res.json())
            .then(data => {
                displayMovies(data.results.slice(0, 10), 'top-rated-movies');
            });

        function displayMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            movies.forEach(movie => {
                const { title, poster_path, vote_average, release_date } = movie;
                const year = release_date ? release_date.split('-')[0] : 'N/A';
                
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img src="${IMG_PATH + poster_path}" alt="${title}">
                    <div class="movie-card-info">
                        <h3>${title}</h3>
                        <div class="movie-meta">
                            <span>${year}</span>
                            <span class="rating-badge">★ ${vote_average.toFixed(1)}</span>
                        </div>
                    </div>
                `;
                container.appendChild(movieCard);
            });
        }

        // Category filter
        const categoryBtns = document.querySelectorAll('.category-btn');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
