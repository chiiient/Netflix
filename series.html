<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series - Netflex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-red: #E50914;
            --dark-bg: #141414;
            --darker-bg: #0a0a0a;
            --card-bg: #1f1f1f;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--darker-bg);
            font-family: 'Poppins', sans-serif;
            color: var(--text-white);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(229, 9, 20, 0.1);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-red);
            letter-spacing: -1px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a.active {
            color: var(--primary-red);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-red);
        }

        /* Banner */
        .banner {
            margin-top: 80px;
            padding: 3rem 4rem;
            background: linear-gradient(135deg, var(--primary-red) 0%, #8b0000 100%);
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .banner p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
        }

        /* Horizontal Scroll Section */
        .scroll-section {
            padding: 3rem 0;
            background: var(--dark-bg);
        }

        .scroll-header {
            padding: 0 4rem;
            margin-bottom: 1.5rem;
        }

        .scroll-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .scroll-header h2::before {
            content: '';
            width: 4px;
            height: 30px;
            background: var(--primary-red);
        }

        .horizontal-scroll {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 0 4rem 1rem;
            scroll-behavior: smooth;
        }

        .horizontal-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-scroll::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .horizontal-scroll::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 10px;
        }

        .series-card {
            min-width: 300px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .series-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.4);
        }

        .series-card img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }

        .series-info {
            padding: 1.5rem;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 50%);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .series-info h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .series-details {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .episode-badge {
            background: rgba(229, 9, 20, 0.8);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.8rem;
        }

        .genre-tag {
            background: rgba(255,255,255,0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Grid Section */
        .grid-section {
            padding: 3rem 4rem;
            background: var(--darker-bg);
        }

        .grid-section h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .grid-section h2::before {
            content: '';
            width: 4px;
            height: 30px;
            background: var(--primary-red);
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .grid-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .grid-card:hover {
            border-color: var(--primary-red);
            transform: scale(1.03);
        }

        .grid-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .grid-card-info {
            padding: 1.2rem;
        }

        .grid-card-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .grid-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        .seasons {
            color: var(--primary-red);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .banner {
                padding: 2rem 1.5rem;
            }

            .banner h1 {
                font-size: 2rem;
            }

            .scroll-header, .horizontal-scroll, .grid-section {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }

            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>NETFLEX</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="series.html" class="active">Series</a>
            <a href="mylist.html">My List</a>
        </nav>
    </header>

    <div class="banner">
        <h1>ðŸ“º TV Series Collection</h1>
        <p>Binge-watch your favorite shows and discover new series</p>
    </div>

    <div class="scroll-section">
        <div class="scroll-header">
            <h2>Trending Now</h2>
        </div>
        <div class="horizontal-scroll" id="trending-series"></div>
    </div>

    <div class="scroll-section" style="background: var(--darker-bg);">
        <div class="scroll-header">
            <h2>Popular Series</h2>
        </div>
        <div class="horizontal-scroll" id="popular-series"></div>
    </div>

    <div class="grid-section">
        <h2>Top Rated Series</h2>
        <div class="series-grid" id="top-rated-series"></div>
    </div>

    <script>
        const API_KEY = '3fd2be6f0c70a2a598f084ddfb75487c';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';

        // Fetch Trending Series
        fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                displayHorizontalSeries(data.results.slice(0, 12), 'trending-series');
            });

        // Fetch Popular Series
        fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                displayHorizontalSeries(data.results.slice(0, 12), 'popular-series');
            });

        // Fetch Top Rated Series
        fetch(`https://api.themoviedb.org/3/tv/top_rated?api_key=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                displayGridSeries(data.results.slice(0, 12), 'top-rated-series');
            });

        function displayHorizontalSeries(series, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            series.forEach(show => {
                const { name, poster_path, vote_average, first_air_date } = show;
                const year = first_air_date ? first_air_date.split('-')[0] : 'N/A';
                
                const card = document.createElement('div');
                card.classList.add('series-card');
                card.innerHTML = `
                    <img src="${IMG_PATH + poster_path}" alt="${name}">
                    <div class="series-info">
                        <h3>${name}</h3>
                        <div class="series-details">
                            <span>${year}</span>
                            <span class="episode-badge">â˜… ${vote_average.toFixed(1)}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function displayGridSeries(series, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            series.forEach(show => {
                const { name, poster_path, vote_average, number_of_seasons } = show;
                
                const card = document.createElement('div');
                card.classList.add('grid-card');
                card.innerHTML = `
                    <img src="${IMG_PATH + poster_path}" alt="${name}">
                    <div class="grid-card-info">
                        <h3>${name}</h3>
                        <div class="grid-card-meta">
                            <span class="seasons">${number_of_seasons || 'Multiple'} Season${number_of_seasons !== 1 ? 's' : ''}</span>
                            <span>â˜… ${vote_average.toFixed(1)}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
